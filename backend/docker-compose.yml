version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: project-veda-backend:latest
    env_file:
      - ./.env            # runtime envs (GEMINI_API_KEY, GOOGLE_CLIENT_ID, ...)
    ports:
      - "3000:3000"
    restart: unless-stopped
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port ${PORT:-3000} --proxy-headers"
