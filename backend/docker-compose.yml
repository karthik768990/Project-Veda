version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: veda_backend
    ports:
      - "3000:10000"  # Maps Host:3000 -> Container:10000
    environment:
      # Ensure you have a .env file in this folder or export these vars in your terminal
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    restart: always