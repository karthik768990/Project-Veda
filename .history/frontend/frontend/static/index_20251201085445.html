<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanda Viveka | The AI Poet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Martel:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="sanskrit-canvas"></canvas>

    <main class="container">
        <header class="hero-section">
            <div class="logo-mark">ॐ</div>
            <h1>Chanda Viveka</h1>
            <p class="tagline">Neural Sanskrit Prosody Engine</p>
        </header>

        <div class="glass-deck">
            <section class="input-zone">
                <div class="input-group">
                    <label>Select Meter (Chandas)</label>
                    <div class="select-wrapper">
                        <select id="chandas-select">
                            <option value="Anuṣṭubh">Anuṣṭubh (8 syl/line)</option>
                            <option value="Vasantatilaka">Vasantatilaka (14 syl/line)</option>
                            <option value="Mandakranta">Mandakranta (17 syl/line)</option>
                            <option value="Shardulavikridita">Shardulavikridita (19 syl/line)</option>
                            <option value="Sragdhara">Sragdhara (21 syl/line)</option>
                        </select>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Poetic Context</label>
                    <div class="textarea-wrapper">
                        <textarea id="context-input" placeholder="Describe the scene (e.g., 'Arjuna observing the vast army at sunrise')..."></textarea>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label>Output Script</label>
                    <div class="select-wrapper">
                        <select id="lang-select">
                            <option value="devanagari">Devanagari (Sanskrit)</option>
                            <option value="iast">IAST (Romanized)</option>
                        </select>
                        <span class="focus-border"></span>
                    </div>
                </div>

                <button id="generate-btn" class="forge-btn">
                    <span class="btn-text">Generate Sloka</span>
                    <div class="btn-particles"></div>
                </button>
            </section>

            <section class="output-zone hidden" id="output-panel">
                <div id="loader" class="loader-overlay hidden">
                    <div class="spinner-rune">ॐ</div>
                    <p class="blink">Consulting the Sages...</p>
                </div>

                <div id="result-content" class="">
                    <div class="sloka-display" id="sloka-text">
                        </div>
                    
                    <div class="meta-data">
                        <div class="meta-item">
                            <span class="label">Analysis:</span>
                            <span id="analysis-status" class="value">Pending</span>
                        </div>
                        <div class="meta-item">
                            <span class="label">Attempts:</span>
                            <span id="attempt-count" class="value">0</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
